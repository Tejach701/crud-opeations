<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Employee Management System</h1>
    </header>

    <section id="employee-list">
        <h2>Employee List</h2>
        <ul id="employee-ul">
            <!-- Employee list will be populated here -->
        </ul>
        <button onclick="fetchEmployees()">Fetch Employees</button>
    </section>

    <section id="add-employee">
        <h2>Add New Employee</h2>
        <form id="employee-form">
            <input type="text" id="empNo" placeholder="Employee Number" required><br><br>
            <input type="text" id="empName" placeholder="Employee Name" required><br><br>
            <input type="number" id="empSalary" placeholder="Salary Amount" required><br><br>
            <button type="submit">Add Employee</button>
        </form>
    </section>

    <script src="app.js"></script>
</body>
</html>
